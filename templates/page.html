{% extends "index.html" %}

{% block content %}
<div class="post">
       
  <h1 class="post-title">{{ page.title }}</h1>
    <br>

  <div class="post-info">
    Posted by <a href="{{ get_url(path='.') }}">Pierre-Edouard Guerin</a> · {{ page.reading_time }} min read · Published on {{ page.date | date(format="%B %-d, %Y") }} 
  </div>
  <hr>
  {{ page.content | safe }}
  <br>
  <hr>
</div>
{% endblock content %}
