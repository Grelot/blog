{% extends "index.html" %}

{% block content %}
<div class="post">
       
  <h1 class="post-title">{{ page.title }}</h1>
  <p><i> {{page.description}}</i></p>

  <span class="post-date">{{ page.date | date(format="%B %eth, %Y") }}. Pierre-Edouard GUERIN</span>
  <hr>
  {{ page.content | safe }}
  <hr>
</div>
{% endblock content %}
