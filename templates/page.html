{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  
<div class="sidebar-lang">

    {% for langue in config.languages %}
      {% if langue.code == "en" %}  
        <a href="{{config.base_url}}/articles/{{page.slug}}" style="content: url({{config.base_url}}/flags/4x3/{{langue.code}}.svg)"></a>
      {% else %}
      <a href="{{config.base_url}}{{ langue.code }}/articles/{{page.slug}}" style="content: url({{config.base_url}}/flags/4x3/{{langue.code}}.svg)"></a> 
     {% endif %}
    {% endfor %}
  </div>

  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>
{% endblock content %}
