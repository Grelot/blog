{% extends "index.html" %}

{% block content %}
<div class="post">

    <br>

  <div class="post-info">{{ page.date | date(format="%B %eth, %Y") }}. Pierre-Edouard GUERIN</div>
  <hr>
  {{ page.content | safe }}
  <br>
  <hr>
</div>
{% endblock content %}
